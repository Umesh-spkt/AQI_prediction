
{% extends "main/base.html" %}


{% load static %}

{% block title %}about{% endblock %}


{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'main:home-page' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Predict AQI</li>
  </ol>
</nav>
<h1 align="center">Kathmandu AQI Prediction</h1>
<br>

<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form action="{% url 'main:predict_aqi' %}" method="POST" enctype="multipart/form-data" class="form-inline my-2 my-lg-0">
    {% csrf_token %}

    <input class="form-control mr-sm-2" type="date" name="date" min="2020-09-01" max="2020-09-30">
    <input class="btn btn-primary" type="submit" value="Predict"><br><br>
</form>
</div>
</div>

{% if actual %}
<div class="card">
     <div class="card-body">

                            <h5 class="card-title">  Predicted AQI : {{actual}} </h5>
                            <a  class="btn btn-default {{color}} ">{{name}}</a>
                            <p>{{descp}}</p>
          <div class="thumbnail">
              <center> <img src="{% static 'main/img/aqi.jpg'%}" alt="Lights"></center>

		   	</div>
                                        
                          </div>
                      </div>

{% endif %}

{% endblock %}
